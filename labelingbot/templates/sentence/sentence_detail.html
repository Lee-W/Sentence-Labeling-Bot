{% extends "base.html" %}

{% block title %}
  {{ super() }} - Sentence
{% endblock %}

{% block page_content %}
  <div class="sentence-detail">
    <h3>Sentnce: {{ sentence.content }}</h3>
  </div>
  <div class="paraphrase-list">
    <ul class="list-group">
      {% for paraphrase in sentence.paraphrases %}
        <li class="list-group-item">
          <a href="/panel/sentence/{{ sentence.id }}/paraphrase/{{ paraphrase.id }}">
            {{ paraphrase.content }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

{% endblock %}
